<!DOCTYPE html>
<html>
<head>
  <title>eBay Title Scraper</title>
  <style>
    body { 
      font-family: sans-serif; 
      width: 400px; 
      padding: 10px; 
    }
    .url-container {
      margin-bottom: 10px;
    }
    textarea { 
      width: 100%; 
      height: 60px; 
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { 
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0052a3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .url-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .url-item:last-child {
      border-bottom: none;
    }
    .remove-url {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    .url-text {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .progress-container {
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .error-list {
      margin-top: 10px;
      color: #d32f2f;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>eBay URLs</h3>
  <div class="url-container">
    <textarea id="urlInput" placeholder="Paste eBay item URL..."></textarea>
    <button id="addUrlBtn">Add URL</button>
  </div>
  
  <div class="url-list" id="urlList">
    <!-- URLs will be added here dynamically -->
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0/0 URLs processed</div>
  </div>

  <div class="error-list" id="errorList">
    <!-- Errors will be added here dynamically -->
  </div>

  <button id="scrapeBtn">Scrape & Export CSV</button>

  <script src="popup.js"></script>
</body>
</html>
